<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="row justify-content-center">

    <div class="row justify-content-between">
        <span id="username" class="row justify-content-center text-white me-2"  sec:authorize="isAuthenticated()" sec:authentication="name" >username</span>

        <form class="row justify-content-center" action="#" th:action="@{/chat}" method="get">
          <button class="btn btn-primary mt-3" type="submit">채팅 서비스</button>
        </form>

        <form class="row justify-content-center" action="#" th:action="@{/login}" method="get" sec:authorize="!isAuthenticated()">
          <button class="btn btn-outline-primary mt-3" type="submit">로그인</button>
        </form>

        <form class="row justify-content-center" action="#" th:action="@{/join}" method="get" sec:authorize="!isAuthenticated()">
          <button class="btn btn-outline-primary mt-3" type="submit">회원가입</button>
        </form>

        <form class="row justify-content-center" action="#" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
          <button class="btn btn-outline-danger mt-3" type="submit">로그아웃</button>
        </form>
    </div>

  </div>
</div>

</body>
</html>
