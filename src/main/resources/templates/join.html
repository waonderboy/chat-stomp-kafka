<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- BootStrap -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">
</head>
<body>
<div
    class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="row justify-content-center">
    <form th:action="@{/join}" th:method="post" th:object="${member}" id="form_join">
      <!-- 아이디 -->
      <input class="form-control my-2" type="text" th:field="*{username}" placeholder="아이디" id="input_id">
      <!-- 패스워드 -->
      <input class="form-control my-2" type="password" th:field="*{password}" placeholder="패스워드" id="input_pw">
      <!-- 패스워드 확인-->
      <input class="form-control my-2" type="password" placeholder="패스워드 확인" id="input_pw_check">
      <div class="row justify-content-center">
        <button class="col-4 ms-2 btn btn-sm btn-outline-primary"
                type="submit" id="btn_join">회원가입</button>
      </div>
    </form>
  </div>
</div>
</body>
<!-- BootStrap -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    const formJoin = document.querySelector('#form_join');
    const inputId = document.querySelector('#input_id');
    const inputPw = document.querySelector('#input_pw');
    const inputPwCheck = document.querySelector('#input_pw_check');
    const btnJoin = document.querySelector('#btn_join');

    btnJoin.addEventListener('click', function(){
        if(inputPw.value === inputPwCheck.value){
            formJoin.submit();
        } else {
            alert('패스워드가 일치하지 않습니다.');
        }
    });
</script>
</html>
